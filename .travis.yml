language: java
jdk:
  - oraclejdk8

install: gem install travis -v 1.8.8 --no-rdoc --no-ri

# disabling email notifications
notifications:
  email: false

# gradle caching configuration
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
