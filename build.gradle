buildscript {
    ext.spek_version = "1.1.5"
    ext.kotlintest_version = "2.0.7"
    ext.spring_autoconfigure_version = "1.5.10.RELEASE"
    ext.spring_data_version = "2.0.3.RELEASE"
    ext.hibernate_version = "5.2.12.Final"
    ext.jackson_version = "2.9.2"
    ext.h2_version = "1.4.196"
    ext.kohsuke_github_version = "1.90"
}

plugins {
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.21" apply false
    id "org.jetbrains.kotlin.jvm" version "1.2.21" apply false
    id "org.junit.platform.gradle.plugin" version "1.0.3" apply false
    id "org.springframework.boot" version "1.5.10.RELEASE" apply false
}

allprojects {
    apply plugin: 'kotlin'
    group = 'com.tcibinan'
    version = '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }

    dependencies {
        // kotlin
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
        compile "org.jetbrains.kotlin:kotlin-reflect"

        // vavr
        compile "io.vavr:vavr-kotlin:0.9.2"

        // test
        testCompile "org.jetbrains.kotlin:kotlin-test"

        testCompile "io.kotlintest:kotlintest:$kotlintest_version"

        testCompile "org.jetbrains.spek:spek-api:$spek_version"
        testCompile "org.jetbrains.spek:spek-data-driven-extension:$spek_version"
        testCompile "org.jetbrains.spek:spek-subject-extension:$spek_version"
        testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
    }

    compileKotlin { kotlinOptions.jvmTarget = "1.8" }
    compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }
}