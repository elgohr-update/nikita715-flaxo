query PullRequests($repository: String!, $owner: String!, $lastPullRequests: Int!, $lastCommits: Int!) {
  repository(name: $repository, owner: $owner) {
    name
    pullRequests(last: $lastPullRequests) {
      nodes {
        number
        author {
          login
        }
        baseRef {
          name
        }
        commits(last: $lastCommits) {
          nodes {
            commit {
              id
            }
          }
        }
        mergeCommit {
          id
        }
        repository {
          owner {
            login
          }
          name
        }
        state
      }
    }
  }
}
